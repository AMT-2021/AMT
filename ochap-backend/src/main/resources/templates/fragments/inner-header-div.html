<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <div class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-3 logo_section">
                    <div class="full">
                        <div class="center-desk">
                            <div class="logo">
                                <a href="/"><img src="images/logo.png" alt="#"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9">
                    <div class="right_header_info">
                        <ul>
                            <li sec:authorize="!isAuthenticated()" class="menu_iconb">
                                <a th:href="@{/users/login(callback=${#httpServletRequest.requestURI})}">Log in <img style="margin-right: 15px;" src="icon/5.png" alt="#" /> </a>
                            </li>
                            <li sec:authorize="!isAuthenticated()" class="menu_iconb">
                                <a th:href="@{/users/register(callback=${#httpServletRequest.requestURI})}">Signup<img style="margin-left: 15px;" src="icon/6.png" alt="#" /></a>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="menu_iconb">
                                Hello <span sec:authentication="name"/>!
                            </li>
                            <li sec:authorize="isAuthenticated()" class="menu_iconb">
                                <a th:href="@{/users/logout}">Log out<img style="margin-left: 15px;" src="icon/5.png" alt="#" /></a>
                            </li>
                            <li class="tytyu">
                                <a href="/shopping-cart"> <img style="margin-right: 15px;" src="icon/2.png" alt="#" /></a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

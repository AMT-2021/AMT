<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Oups... something went wrong :(</title>
</head>
<body>
  <main class="center-elems full-viewport">
    <div>
      <h1>Oops.</h1>
      <section>
        <h3 data-th-text="${problemTitle}">Something went wrong :(</h3>
        <p data-th-text="${explaination}">An unexpected event happened and we are unable to continue your previous request.</p>
      </section>
      <form th:action="@{*{backUrl}?: '/'}">
        <input type="submit" value="Go back" />
      </form>
    </div>
  </main>
</body>

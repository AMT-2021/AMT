<html lang="en">

<head>
    <!-- basic -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- mobile metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <!-- site metas -->
    <title>lion</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Responsive-->
    <link rel="stylesheet" href="css/responsive.css">
    <!-- fevicon -->
    <link rel="icon" href="images/fevicon.png" type="image/gif"/>
</head>
<!-- body -->

<body class="main-layout">

<div id="content">
    <!-- header -->
    <div th:replace="fragments/header :: header"></div>

    <!-- Categories -->
    <div class="Categories">
        <div class="container">
            <div class="row">
                <div class="title">
                    <h2> Shopping Cart</h2>
                </div>
            </div>
            <div class="col">
                <form method="get" th:action="@{/product-add-form}">
                    <button type="submit" > add </button>
                </form>
                <div th:each="p : ${products}">
                    <form class="row d-flex justify-content-between align-items-center" method="post" th:action="@{/product-update-form}" th:object="${p}" >
                        <label hidden>
                            <input name="name" th:field="*{name}" th:value="${p.name}" type="value"/>
                        </label>
                        <label hidden>
                            <input name="description" th:field="*{description}" th:value="${p.description}" type="value"/>
                        </label>
                        <label hidden>
                            <input name="stock" th:field="*{stock}" th:value="${p.stock}" type="value"/>
                        </label>
                        <label hidden>
                            <input name="price" th:field="*{price}" th:value="${p.price}" type="value"/>
                        </label>
                        <label hidden>
                            <input name="id" th:field="*{id}" th:value="${p.id}" type="value"/>
                        </label>

                        <label th:text=" ${p.name} " ></label>
                        <label th:text=" ${p.description} " ></label>
                        <label th:text=" ${p.stock} " ></label>
                        <label th:text=" ${p.price} " ></label>

                        <button type="submit" > update </button>
                    </form>
                    <form method="post" th:action="@{/product-manager/remove}" th:object="${p}">
                        <label hidden>
                            <input name="id" th:field="*{id}" th:value="${p.id}" type="value"/>
                        </label>
                        <button type="submit" > remove </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--  footer -->
    <div th:replace="fragments/footer :: footer"></div>
    <!-- end footer -->
</div>
</body>

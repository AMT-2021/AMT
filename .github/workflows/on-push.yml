name: Code validation
on: push
jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - run: mvn formatter:format
      - run: git diff
      - run: |
          [ -z "$(git status --porcelain)" ]
  Build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
      - run: mvn clean compile
      - name: Save Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: save
      - name: Upload build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build-result
          path: target
  Package:
    runs-on: ubuntu-latest
    needs: Build
    steps:
      - uses: actions/checkout@v2
      - name: Download build artifacts
        uses: actions/download-artifact@v2
        with:
          name: build-result
      - uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '11'
      - name: Restore Maven cache
        uses: skjolber/maven-cache-github-action@v1
        with:
          step: restore
      - run: mvn package -Dmaven.test.skip=true
      - run: cp target/backend-0.0.1-SNAPSHOT.jar AMT-backend.jar
      - name: Upload package artifacts
        uses: actions/upload-artifact@v2
        with:
          name: package-artifact
          path: AMT-backend.jar
  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: Package
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_USER: ochap-backend-user
          POSTGRES_PASSWORD: ochap-backend-integration-tests-password
          POSTGRES_DB: ochap-backend
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Download package artifacts
        uses: actions/download-artifact@v2
        with:
          path: AMT-backend.jar
      - run: |
          mvn verify
          stat AMT-backend.jar
